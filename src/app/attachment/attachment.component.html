      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" routerLink="../home">Invoice Tracker</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a routerLink="../invoice">Invoice</a></li>
          <li><a routerLink="../item">Item</a></li>

  <body>
  <div class="mytabs">
       <input type="radio" id="tabSearch" name="mytabs">
    <label for="tabSearch">Upload Image</label>
    <div class="tab">
      <h2>Upload Image</h2>

      <input
      type="text"
      placeholder="External Invoice Id"
      id="externalInvoiceId6"
      name="externalInvoiceId"
      #externalInvoiceId6
      required
    /><br /><br />
      <form>
    
        <input type="file" (change)="onFileSelected($event)" id="img" name="img" #img accept="image/*"  />
       <!-- <button (click)="img.click()">Select File</button>-->
        <button (click)="onUploadImage(externalInvoiceId6.value)">Upload!</button>

      </form>


    </div>
      
    <input type="radio" id="tabCreate" name="mytabs" >
    <label for="tabCreate">Upload PDF</label>
    <div class="tab">
      <h2>Upload PDF</h2>
      <input
      type="text"
      placeholder="External Invoice Id"
      id="externalInvoiceId7"
      name="externalInvoiceId"
      #externalInvoiceId7
      required
    /><br /><br />
      <form>
        <label for="pdf">Select File:</label>
        <input type="file" (change)="onFileSelected($event)" id="pdf" name="pdf" #pdf accept="*/*" />
         <button (click)="onUploadPdf(externalInvoiceId7.value)">Upload!</button>
      </form>
        </div>

    <input type="radio" id="tabUpdate" name="mytabs">
    <label for="tabUpdate">Upload Web Form</label>
    <div class="tab">
      <h2>Upload Web Form</h2>
      <input
      type="text"
      placeholder="External Invoice Id"
      id="externalInvoiceId8"
      name="externalInvoiceId"
      #externalInvoiceId8
      required
    /><br /><br />

      <form>
        <label for="wForm">Select Web Form:</label>
        <input type="file" (change)="onFileSelected($event)" id="wForm" name="wForm" #wForm accept="*/*" />

        <!-- <button (click)="img.click()">Select File</button>-->
         <button (click)="onUploadWeb(externalInvoiceId8.value)">Upload!</button>
      </form>
      </div>

 
</div>
</body>   
</html>
